<!DOCTYPE html>
<html>

<head>
    <title>30DaysOfJavaScript:11 Day </title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
    
    <h3>30 Days Of JavaScript Challenge Leaderboard</h3>
    <form id="team">
        <input type="text" class="input" id="first-name" placeholder="First Name" />
        <input type="text" class="input" id="last-name" placeholder="Last Name" />
        <input type="text" class="input" id="country" placeholder="country" />
        <input type="text" class="input" id="player-score" placeholder="Player Score" />
        <input type="button" id="add-player" placeholder="Add Player" value="Add Player"/>
    </form>

    <div class="box-container">
        <div id="box-item1">
            <p class="player-name">Alao Abiodun</p>
            <p class="player-date">Jan 30, 2020 01:09</p>
        </div>
        <div id="box-item2">
            <p class="country">Nigerian</p>
            <p class="player">90</p>
        </div>
        <div id="box-item3">
            <span class="round round1">round1</span>
            <span class="round round2">round2</span>
            <span class="round round3">round3</span>
        </div>
    </div>

    <script src="./scripts/main.js"></script>

</body>

</html>
